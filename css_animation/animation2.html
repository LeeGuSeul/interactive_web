<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation2</title>
    <style>
        @keyframes sample-ani {
            0% {
                transform: translate(0, 0);
            }
            50% {
                transform: translate(300px, 0);
                background:red;
            }
            100% {
                transform: translate(400px, 500px);
            }
        }
        .box {
            display: flex;
            align-items: center;
            justify-content: center;
            width:100px;
            height:100px;
            border:2px solid black;
            background: #fff000;
            animation: sample-ani 3s linear forwards;
            /* alternate : 애니메이션 방향대로 왔다갔다 반복 */
            /* alternate-reverse : 애니메이션 방향대로 반복, 방향 끝에서 부터 시작*/
            /* forwards : 애니메이션이 끝나면 끝난 자리에 고정 */
        }

        .box:hover {
            animation-play-state: paused;
            cursor: pointer;
            /* animation-play-state : 애니메이션을 일시정지(paused), 시작(running) 할 것인지 */
        }
    </style>
</head>
<body>
    <h1>animation</h1>
    <div class="box">BOX</div>
</body>
</html>
